spring:
  profiles:
    active: local
    include: oauth
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          batch_size: 100
        format_sql: true
        default_batch_fetch_size: 100
#    show-sql: true
  jwt:
    secret: testTokenspaeratkgspeokrtgpaeokrgpaejrgoaeijrgoaeijrgfndkbjnrstghjsrteghjoaeorigjaeorigj
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

#    org:
#      hibernate:
#        SQL: debug
server:
  port: 8080
  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 30MB
  error:
    whitelabel:
      enabled: false

--- #local
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mariadb://localhost:3306/api_server?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf-8
    username: mysqluser
    password: mysqlpw
decorator:
  datasource:
    p6spy:
      enable-logging: true
logging:
  level:
    root: info
    c: error
    com.hjj.apiserver: debug

--- #prod
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    url: ${values.spring.datasource.url}
    username: ${SECRET_USERNAME}
    password: ${SECRET_PASSWORD}
decorator:
  datasource:
    p6spy:
      enable-logging: false
logging:
  level:
    root: info
    c: error
    com.hjj.apiserver: info
server:
  port: 443
  ssl:
    key-store: /app/keystore.p12
    key-store-type: PKCS12
    key-store-password: None
