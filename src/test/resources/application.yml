spring:
  profiles:
    include: oauth
  datasource:
    url: jdbc:tc:mariadb:10.2:///test
    username: test
    password: test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        jdbc:
          batch_size: 100
        format_sql: true
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.MySQL5Dialect
        show_sql: true
  jwt:
    secret: testToken
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

#    org:
#      hibernate:
#        SQL: debug
server:
  port: 8080
  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 30MB
  error:
    whitelabel:
      enabled: false
decorator:
  datasource:
    p6spy:
      enable-logging: true
logging:
  level:
    root: info